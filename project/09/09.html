<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css" />
</head>

<body>
    <div id="elzero-app" class="container">
        <!-- ============================================== -->

        <button :class="{selected: isSelected}" @click="isSelected = !isSelected">Frist Methods</button>

        <button @click="toggle">Second Methods</button>

        <button @click="toggleAdvanced($event, 'selected')">Third Methods</button>
        <!-- ============================================== -->
    </div>
    <script src="js/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#elzero-app",
            //==========================
            data: {
                isSelected: false,
            },
            methods: {
                toggle: function (event) {
                    event.target.classList.toggle("selected");
                },
                toggleAdvanced: function (event, theClass) {
                    event.target.classList.toggle(theClass)
                }
            }
            //==========================
        });
    </script>
</body>

</html>
