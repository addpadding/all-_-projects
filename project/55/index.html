<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>71</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>


    <header>
        <ul>
            <li><a id="home" href="#">Home</a></li>
            <li><a id="about" href="#">About</a></li>
            <li><a id="portfolio" href="#">Portfolio</a></li>
            <li><a id="contact" href="#">Contact</a></li>
        </ul>
    </header>


    <section class="home">
        <p>Home Content</p>
    </section>

    <section class="about">
        <p>About Content</p>
    </section>

    <section class="portfolio">
        <p>Portfolio Content</p>

        <div class="tabs">
            <button class="all">All images</button>
            <button class="imagea1">images 1</button>
            <button class="imagea2">images 2</button>
            <button class="imagea3">images 3</button>
        </div>

        <div class="imagea">
            <img src="images/01.jpg" alt="" class="imagea1">
            <img src="images/02.jpg" alt="" class="imagea2">
            <img src="images/03.jpg" alt="" class="imagea1">
            <img src="images/04.jpg" alt="" class="imagea3">
            <img src="images/05.jpg" alt="" class="imagea3">
            <img src="images/06.jpg" alt="" class="imagea2">
        </div>

    </section>

    <section class="contact">
        <p>Contact Content</p>

        <textarea name="" id="" cols="30" rows="10" placeholder="eter msg"></textarea>
    </section>


    <div class="scrollTop">scroll to top</div>



    <script src="js/jquery-3.6.4.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
