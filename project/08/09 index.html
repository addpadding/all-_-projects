<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Vue.js</title>
</head>
<body>

    <div id="elzero-app">
        <h1>Welcom To Vue.js Course </h1>
        <p v-if="age > 50">you are to old</p>
        <p v-else-if="age > 15 && age < 40">you are not too old</p>
        <p v-else>You are young</p>

    </div>
    
    <script src="js/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#elzero-app',
            data: {
                name: 'Osama',
                age: 20,
            },
        })
    </script>
</body>
</html>
