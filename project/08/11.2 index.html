<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Vue.js</title>
</head>
<body>
<!-- >>>>>>>>>>>>>>>>>>>>>>>>>>>>> 11  -->
    <div id="elzero-app">
        <h1>Welcom To Vue.js Course </h1>
        <p>Counter is {{ counter }} </p>
        <button @click.middle="counter += 2 ">counter</button>

    </div>
    
    <script src="js/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#elzero-app',
            data: {
                name: 'Osama',
                counter: 0,
            },
        })
    </script>
</body>
</html>
